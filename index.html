<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>_</title>
  <link href="games/css/profile.css" rel="stylesheet" />
  <style>
  
    #quote {
      white-space: pre-wrap;
      color: #c189ff; 
      font-size: 24px;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      line-height: 1.3;
      font-style: italic;
      user-select: text;
      min-height: 36px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #quote .cursor {
      display: inline-block;
      background-color: #c189ff;
      margin-left: 2px;
      width: 10px;
      animation: blink 1s steps(2, start) infinite;
      font-weight: 700;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }

      51%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  
  <div id="volume-container">
    <label for="volume-slider">Volume</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" />
  </div>

  
  <button id="audio-toggle" aria-label="Toggle Mute">üîà Mute</button>


  <canvas id="matrix-canvas"></canvas>


  <div id="overlay">Click anywhere to continue</div>

  <div class="container">


    <div class="card">

   
      <div class="profile-left">
        <img src="games/assets/images/avatar.jpg" alt="Avatar" id="avatar" />
        <div id="discord-status" class="status">Status: loading...</div>
      </div>

   
      <div class="profile-right">

      
        <div class="username">BRAINROT02</div>

      
        <div class="quote" id="quote"><span class="text"></span><span class="cursor">|</span></div>

   
        <div class="buttons">
          <a href="https://github.com/brainrot02back" target="_blank" rel="noopener" class="button-link">GitHub</a>
          <a href="https://discord.com/users/1405970014212853773" target="_blank" rel="noopener" class="button-link">Discord</a>
        </div>

      </div>
    </div>

 
    <footer class="site-footer">
      <div class="widget widget-countdown">
        <div class="widget-content">
          <div class="time"><span id="doc_time">00:00:00</span></div>
        </div>
      </div>
    </footer>
  </div>


  <audio id="bg-audio" autoplay loop>
    <source src="games/assets/audio/LVSandals.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>

    function clock() {
      const d = new Date();
      const h = String(d.getHours()).padStart(2, "0");
      const m = String(d.getMinutes()).padStart(2, "0");
      const s = String(d.getSeconds()).padStart(2, "0");
      document.getElementById("doc_time").innerText = `${h}:${m}:${s}`;
      setTimeout(clock, 1000);
    }
    clock();

 
    const DISCORD_ID = "1405970014212853773";
    const ws = new WebSocket("wss://api.lanyard.rest/socket");

    ws.onopen = () => {
      ws.send(
        JSON.stringify({
          op: 2,
          d: { subscribe_to_id: DISCORD_ID },
        })
      );
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.t !== "INIT_STATE" && data.t !== "PRESENCE_UPDATE") return;
      const presence = data.d;
      const status = presence.discord_status || "offline";
      const statusElem = document.getElementById("discord-status");
      statusElem.innerText = `Status: ${status}`;
      statusElem.className = `status ${status}`;
    };


    const bgAudio = document.getElementById("bg-audio");
    const volumeSlider = document.getElementById("volume-slider");
    bgAudio.volume = 0.3;

    volumeSlider.addEventListener("input", (e) => {
      bgAudio.volume = e.target.value;
    });

  
    const muteBtn = document.getElementById("audio-toggle");
    muteBtn.addEventListener("click", () => {
      bgAudio.muted = !bgAudio.muted;
      muteBtn.textContent = bgAudio.muted ? "üîá Muted" : "üîà Mute";
    });

    
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    let columns;
    let drops;
    const chars =
      "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    const colors = [
      "#2b003d",
      "#4a0077",
      "#7200b5",
      "#9a45e1",
      "#7200b5",
      "#4a0077",
      "#2b003d",
    ];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / 18);
      drops = new Array(columns).fill(1);
    }

    function draw() {
      ctx.fillStyle = "rgba(10, 0, 20, 0.12)";
      ctx.fillRect(0, 0, width, height);
      ctx.font = "18px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillStyle = colors[i % colors.length];
        ctx.fillText(text, i * 18, drops[i] * 18);
        if (drops[i] * 18 > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    window.addEventListener("resize", init);
    init();
    setInterval(draw, 80);

    
    document.addEventListener("DOMContentLoaded", () => {
      const titleText = ["_", "B_", "BR_", "BRA_", "BRAI_", "BRAIN", "BRAINZ_", "_"];
      let x = 0;
      setInterval(() => {
        document.title = titleText[x++ % titleText.length];
      }, 300);
    });

    
    const quotes = [
      "don't diss petite woman they're like pocket femboys ‚Äî bill cosby",
      "Code is like humor. When you have to explain it, it‚Äôs bad. ‚Äî alberto einstein",
      "ilovefemboys67 ‚Äî elli",
      "In a world without fences and walls, who needs Gates and Windows? ‚Äî nigga gates"
    ];

    const quoteTextElem = document.querySelector("#quote .text");
    let quoteIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingSpeed = 50; 
    const deletingSpeed = 40;
    const pauseAfterTyping = 2500; 
    const pauseAfterDeleting = 400; 

    function typeDeleteLoop() {
      const currentQuote = quotes[quoteIndex];

      if (!isDeleting) {
        
        quoteTextElem.textContent = currentQuote.substring(0, charIndex);
        charIndex++;

        if (charIndex > currentQuote.length) {
          isDeleting = true;
          setTimeout(typeDeleteLoop, pauseAfterTyping);
          return;
        }
        setTimeout(typeDeleteLoop, typingSpeed);
      } else {
        // Deleting
        quoteTextElem.textContent = currentQuote.substring(0, charIndex);
        charIndex--;

        if (charIndex < 0) {
          isDeleting = false;
          quoteIndex = (quoteIndex + 1) % quotes.length;
          setTimeout(typeDeleteLoop, pauseAfterDeleting);
          return;
        }
        setTimeout(typeDeleteLoop, deletingSpeed);
      }
    }

    window.onload = typeDeleteLoop;

    
    const overlay = document.getElementById("overlay");

    function fadeOutOverlay() {
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.display = "none";
      }, 800);
      
      if (bgAudio.paused) {
        bgAudio.play().catch(() => { });
      }
    }

    overlay.addEventListener("click", fadeOutOverlay);
    document.addEventListener("click", () => {
      if (overlay.style.display !== "none") {
        fadeOutOverlay();
      }
    });
  </script>
</body>

</html>
